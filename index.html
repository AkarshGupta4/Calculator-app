<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="Outerbody" >
        <input type="text" id="DisplayNum" disabled>
        <div class="Buttons">
            <button onclick="ClearDisplay('')" style="background-color: rgba(255, 0, 0, 0.94);" class="operator">C</button>
            <button onclick="appendValue('%')" class="operator">%</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <br> 
 
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')" class="operator plus" >+</button>
            <br>
 
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>

            <br> 

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()" class="operator Enter">Enter</button>

            
            <br>

            <button onclick="appendValue('0')" style="width: 44%;">0</button>
            <button onclick="appendValue('.')" class="operator">.</button>
            <button onclick="DeleteNum()" class="operator">Del</button>
            
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
